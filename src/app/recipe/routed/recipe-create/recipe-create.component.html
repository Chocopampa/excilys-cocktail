<div class="example-container">
  <mat-form-field>
    <input matInput placeholder="Name" [(ngModel)]="recipe.name" />
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Picture" [(ngModel)]="recipe.picture" />
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      placeholder="Description"
      [(ngModel)]="recipe.description"
    />
  </mat-form-field>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="postRecipe()">
      Entrer
    </button>
  </mat-card-actions>
</div>
